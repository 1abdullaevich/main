{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container mt-8">
        <div class="row">
            <div class="col-6 offset-3 mt-5" SR>
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        Login
                    </div>
                    <div class="card-body">
                        <form action="{% url 'login' %}", method="post">
                            {% csrf_token %}
                            {{ login_form|crispy}}
                            <button class="btn btn-success px-5 py-2">Login <i class="bi bi bi-save2"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
